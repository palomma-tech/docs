openapi: 3.0.1
info:
  title: Palomma API
  version: ''
paths:
  /payment-requests:
    post:
      operationId: paymentRequest_post
      tags:
        - PaymentRequest
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePaymentRequestResponse'
              examples:
                Example1:
                  value:
                    id: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
                    payment_url: >-
                      https://www.sandbox-pay.palomma.com/?transaccion=8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - BadRequestError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
      summary: Crear solicitud de pago
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount_cents:
                  type: integer
                  description: >-
                    El monto de la transacción en centavos. Debe ser mayor a
                    300.000, y menor a 80.000.000.
                  example: 300000
                description:
                  type: string
                  nullable: true
                  description: >-
                    Descripción opcional para la solicitud de pago. Puede ser
                    una referencia de pago o algún texto breve que describa la
                    transacción. El usuario verá esta descripción.
                redirect_url:
                  type: string
                  nullable: true
                  description: >-
                    La URL a la que se redirecciona al usuario cuando haya
                    terminado el pago a través de Palomma. Sobreescribe la URL
                    de redirección configurado en el
                    [Onboarding](/general/onboarding).
                ttl:
                  type: integer
                  nullable: true
                  description: >-
                    El tiempo en segundos que puede quedar la transacción en
                    estado pendiente antes de ser cancelada. Si no se especifica
                    y no está especificado para tu comercio en el
                    [Onboarding](/general/onboarding), la solicitud de pago no
                    expira.
                user_information:
                  $ref: '#/components/schemas/UserInformation'
                  nullable: true
                  description: >-
                    Información del usuario que está realizando el pago. Si no
                    se incluye, se le pedirá al usuario que ingrese su
                    información. Esta información se utiliza solamente para
                    prellenar el registro de usuarios a Palomma. Como el usuario
                    puede modificarla en el registro, o puede ya estar
                    registrado en Palomma, no garantizamos que se utilice esta
                    información para procesar el pago.
                enforced_document_number:
                  type: string
                  nullable: true
                  description: >-
                    Impone que la cuenta de banco vinculada a Palomma para
                    realizar el pago esté asociada con la cédula especificada.
                    Principalmente util por temas de cumplimento de normativas.
                    Utilice este campo si necesita verificar que la cuenta de
                    banco que se vincula a Palomma para realizar el pago la
                    pertenece al usuario que está registrado en su servicio. Si
                    la cuenta de banco no está asociada con la cédula
                    especificada, el usuario no podrá completar su pago. Si no
                    se especifica, no se verifica la cédula. Esta verificación
                    aún no está activa con todos los bancos disponibles.
                merchant_display_name:
                  type: string
                  nullable: true
                  description: >-
                    Especifica un nombre alternativo para el comercio que se le
                    muestra al usuario.
                merchant_support_info:
                  type: string
                  nullable: true
                  description: >-
                    Información de contacto alternativa que se le muestra al
                    usuario en la confirmación de pago.
              required:
                - amount_cents
            examples:
              Example1:
                value:
                  amount_cents: 300000
                  description: Pay subscription
                  redirect_url: https://palomma.com
  /payment-requests/{transactionId}:
    get:
      operationId: paymentRequest_get
      tags:
        - PaymentRequest
      parameters:
        - name: transactionId
          in: path
          description: Un identificador único para la solicitud de pago.
          required: true
          schema:
            $ref: '#/components/schemas/TransactionId'
          examples:
            Example1:
              value: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRequest'
              examples:
                Example1:
                  value:
                    id: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
                    status: PENDING
                    amount_cents: 300000
                    description: Pay subscription
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - BadRequestError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '403':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - ForbiddenError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - PaymentRequestNotFoundError
      summary: Revisar estado del pago
  /payout-requests:
    post:
      operationId: payoutRequest_post
      tags:
        - PayoutRequest
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payout'
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - BadRequestError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
      summary: Crear solicitud de desembolso
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                payee_bank:
                  $ref: '#/components/schemas/PayoutBank'
                  description: >-
                    El código de la institución bancaria del beneficiario. 
                    Opciones: santander - Banco Santander Colombia, coofinep -
                    COOFINEP, avvillas - Banco AV Villas, cotrafa - Cotrafa,
                    confiar - Confiar, union - Banco Union (antes Giros), nequi
                    - Nequi, bancoagrario - Banco Agrario, bancoomeva -
                    Bancoomeva, bancamia - Bancamía, coopcentral - Banco
                    Cooperativo Coopcentral, citibank - Citibank,
                    bancodeoccidente - Banco de Occidente, falabella - Banco
                    Falabella, bancodebogota - Banco de Bogotá, bancocajasocial
                    - Banco Caja Social, serfinanza - Banco Serfinanza, cfa -
                    Cooperativa Financiera de Antioquia, coltefinanciera -
                    Coltefinanciera, pichincha - Banco Pichincha, iris - IRIS,
                    ban100 - Ban100 (antes Credifinanciera), bancopopular -
                    Banco Popular, daviplata - DaviPlata, bancolombia -
                    Bancolombia, finandina - Banco Finandina,
                    scotiabankcolpatria - Scotiabank Colpatria, gnbsudameris -
                    GNB Sudameris, itau - Banco Itaú, bbva - BBVA Colombia,
                    davivienda - Davivienda, mibanco - Mibanco, multibank -
                    Multibank, mundomujer - Mundo Mujer, procreditcolombia -
                    Procredit Colombia, bancow - Banco W, bancoldex - Bancóldex,
                    juriscoop - Financiera Juriscoop, itauhelm - Itaú (Helm
                    Bank), jpmorgancolombia - JP Morgan Colombia
                payee_bank_account_type:
                  $ref: '#/components/schemas/PayoutAccountType'
                  description: >-
                    El tipo de cuenta del beneficiario. Puede ser CHECKING -
                    Corriente, SAVINGS - Ahorros.
                payee_bank_account_number:
                  type: string
                  description: El número de cuenta del beneficiario.
                payee_name:
                  type: string
                  description: El nombre del beneficiario (titular de la cuenta).
                payee_document_type:
                  $ref: '#/components/schemas/PayoutDocumentType'
                  description: >-
                    El tipo de documento de identidad del beneficiario. 
                    Opciones: CC - Cédula, CE - Cédula de extranjería, NIT, TI -
                    Tarjeta de Identidad, PP - Pasaporte
                payee_document_number:
                  type: string
                  description: El número de documento de identidad del beneficiario.
                amount_cents:
                  type: integer
                  description: El monto en centavos para desembolsar.
              required:
                - payee_bank
                - payee_bank_account_type
                - payee_bank_account_number
                - payee_name
                - payee_document_type
                - payee_document_number
                - amount_cents
  /payout-requests/{payoutId}:
    get:
      operationId: payoutRequest_get
      tags:
        - PayoutRequest
      parameters:
        - name: payoutId
          in: path
          description: El identificador único de la solicitud de desembolso.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payout'
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - BadRequestError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '403':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - ForbiddenError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - NotFoundError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
      summary: Obtener solicitud de desembolso
  /subscription-requests:
    post:
      operationId: subscriptionRequest_post
      tags:
        - SubscriptionRequest
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSubscriptionRequestResponse'
              examples:
                Example1:
                  value:
                    id: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
                    subscription_url: >-
                      https://www.sandbox-pay.palomma.com/?suscripcion=8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - BadRequestError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
      summary: Crear solicitud de suscripción
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount_cents:
                  type: integer
                  description: >-
                    El monto en centavos que se debe cobrar en cada fecha de
                    cobro. Debe ser mayor a 300000.
                  example: 300000
                redirect_url:
                  type: string
                  nullable: true
                  description: >-
                    La URL a la que se redirecciona al usuario cuando haya
                    terminado el flujo de suscripción a través de Palomma.
                description:
                  type: string
                  nullable: true
                  description: >-
                    Descripción opcional para la suscripción. Puede ser una
                    referencia o algún texto breve que describa la suscripción.
                interval:
                  type: integer
                  nullable: true
                  description: >-
                    Número de interal_units entre fechas de cobro. Debe ser
                    mayor o igual a 1. Por defecto es 1.
                interval_unit:
                  $ref: '#/components/schemas/IntervalUnit'
                  description: Unidad para especificar tiempo entre fechas de cobro.
                count:
                  type: integer
                  nullable: true
                  description: Número de pagos que se deben hacer por esta suscripción
                cancel_on_failure:
                  type: boolean
                  nullable: true
                  description: >-
                    Especifica si se debe cancelar la suscripción cuando falla
                    un pago y los reintentos de cobro de Palomma no fueron
                    exitosos. Por defecto no se cancela.
                user_information:
                  $ref: '#/components/schemas/UserInformation'
                  nullable: true
                  description: >-
                    Información del usuario que está realizando el pago. Si no
                    se incluye, se le pedirá al usuario que ingrese su
                    información. Esta información se utiliza solamente para
                    prellenar el registro de usuarios a Palomma. Como el usuario
                    puede modificarla en el registro, o puede ya estar
                    registrado en Palomma, no garantizamos que se utilice esta
                    información para procesar el pago.
                enforced_document_number:
                  type: string
                  nullable: true
                  description: >-
                    Impone que la cuenta de banco vinculada a Palomma para
                    realizar el pago esté asociada con la cédula especificada.
                    Principalmente util por temas de cumplimento de normativas.
                    Utilice este campo si necesita verificar que la cuenta de
                    banco que se vincula a Palomma para realizar el pago la
                    pertenece al usuario que está registrado en su servicio. Si
                    la cuenta de banco no está asociada con la cédula
                    especificada, el usuario no podrá completar su pago. Si no
                    se especifica, no se verifica la cédula. Esta verificación
                    aún no está activa con todos los bancos disponibles.
                merchant_display_name:
                  type: string
                  nullable: true
                  description: >-
                    Especifica un nombre alternativo para el comercio que se le
                    muestra al usuario.
                merchant_support_info:
                  type: string
                  nullable: true
                  description: >-
                    Información de contacto alternativa que se le muestra al
                    usuario en la confirmación de pago.
              required:
                - amount_cents
                - interval_unit
            examples:
              Example1:
                value:
                  amount_cents: 300000
                  description: Pay subscription
                  redirect_url: https://www.palomma.com
                  interval_unit: month
  /subscription-requests/{subscriptionId}:
    get:
      operationId: subscriptionRequest_get
      tags:
        - SubscriptionRequest
      parameters:
        - name: subscriptionId
          in: path
          description: Un identificador único para la solicitud de suscripción.
          required: true
          schema:
            $ref: '#/components/schemas/SubscriptionId'
          examples:
            Example1:
              value: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRequest'
              examples:
                Example1:
                  value:
                    id: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
                    status: ACTIVE
                    amount_cents: 300000
                    description: Pay subscription
                    interval: 1
                    interval_unit: month
                    past_payments: []
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - BadRequestError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '403':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - ForbiddenError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - NotFoundError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
      summary: Revisar estado de la suscripción
    delete:
      operationId: subscriptionRequest_delete
      tags:
        - SubscriptionRequest
      parameters:
        - name: subscriptionId
          in: path
          description: Un identificador único para la solicitud de suscripción.
          required: true
          schema:
            $ref: '#/components/schemas/SubscriptionId'
          examples:
            Example1:
              value: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRequest'
              examples:
                Example1:
                  value:
                    id: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
                    status: CANCELLED
                    amount_cents: 300000
                    description: Pay subscription
                    interval: 1
                    interval_unit: month
                    past_payments: []
        '401':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - UnauthorizedError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '403':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - ForbiddenError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorName:
                        type: string
                        enum:
                          - NotFoundError
                      content:
                        $ref: '#/components/schemas/ErrorBody'
      summary: Cancelar suscripción
components:
  schemas:
    MerchantId:
      title: MerchantId
      type: string
    TransactionId:
      title: TransactionId
      type: string
    SubscriptionId:
      title: SubscriptionId
      type: string
    PaymentRail:
      title: PaymentRail
      type: string
      enum:
        - bancolombia_token
        - nequi_token
        - daviplata_api
        - pse
        - ach
    UserInformation:
      title: UserInformation
      oneOf:
        - type: object
          allOf:
            - type: object
              properties:
                user_type:
                  type: string
                  enum:
                    - natural
            - $ref: '#/components/schemas/PersonInformation'
          required:
            - user_type
        - type: object
          allOf:
            - type: object
              properties:
                user_type:
                  type: string
                  enum:
                    - legal
            - $ref: '#/components/schemas/BusinessInformation'
          required:
            - user_type
      properties:
        phone_number:
          description: >-
            El número de teléfono del usuario. Debe incluir el código de país.
            Ejemplo: +573001234567
          type: string
          nullable: true
        email:
          description: El correo electrónico del usuario.
          type: string
          nullable: true
        document_number:
          description: El número de documento de identidad del usuario.
          type: string
          nullable: true
    PersonInformation:
      title: PersonInformation
      type: object
      properties:
        document_type:
          $ref: '#/components/schemas/PersonDocumentTypes'
          nullable: true
          description: El tipo de documento de identidad del usuario.
        first_name:
          type: string
          nullable: true
          description: El primer nombre del usuario.
        last_name:
          type: string
          nullable: true
          description: El apellido del usuario.
    PersonDocumentTypes:
      title: PersonDocumentTypes
      type: string
      enum:
        - CC
        - CE
        - TI
    BusinessInformation:
      title: BusinessInformation
      type: object
      properties:
        document_type:
          $ref: '#/components/schemas/BusinessDocumentTypes'
          nullable: true
          description: El tipo de documento de identidad del usuario.
        business_name:
          type: string
          nullable: true
          description: El nombre de la empresa.
    BusinessDocumentTypes:
      title: BusinessDocumentTypes
      type: string
      enum:
        - NIT
    ErrorBody:
      title: ErrorBody
      type: object
      properties:
        message:
          type: string
          nullable: true
    CreatePaymentRequestResponse:
      title: CreatePaymentRequestResponse
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
          description: Un identificador único para la solicitud de pago.
        payment_url:
          type: string
          description: >-
            El enlace de pago al que se debe redirigir al usuario para realizar
            el pago.
          example: >-
            https://www.sandbox-pay.palomma.com/?transaccion=8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
      required:
        - id
        - payment_url
    PaymentRequest:
      title: PaymentRequest
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
          description: Un identificador único para la solicitud de pago.
        status:
          type: string
          description: >-
            El estado actual de la solicitud de pago. [Posibles
            estados.](/general/estados)
          example: PENDING
        amount_cents:
          type: integer
          description: El monto de la transacción en centavos.
          example: 300000
        description:
          type: string
          nullable: true
          description: >-
            Descripción opcional para la solicitud de pago. Puede ser una
            referencia de pago o algún texto breve que describa la transacción.
        enforced_document_number:
          type: string
          nullable: true
          description: >-
            La cédula que debe corresponder a la asociada con la cuenta de banco
            de la cual se hace el pago. Si no se especificó, no se verifica la
            cédula.
      required:
        - id
        - status
        - amount_cents
    PayoutAccountType:
      title: PayoutAccountType
      type: string
      enum:
        - CHECKING
        - SAVINGS
    PayoutDocumentType:
      title: PayoutDocumentType
      type: string
      enum:
        - CC
        - CE
        - NIT
        - TI
        - PP
    PayoutBank:
      title: PayoutBank
      type: string
      enum:
        - santander
        - coofinep
        - avvillas
        - cotrafa
        - confiar
        - union
        - nequi
        - bancoagrario
        - bancoomeva
        - bancamia
        - coopcentral
        - citibank
        - bancodeoccidente
        - falabella
        - bancodebogota
        - bancocajasocial
        - serfinanza
        - cfa
        - coltefinanciera
        - pichincha
        - iris
        - ban100
        - bancopopular
        - daviplata
        - bancolombia
        - finandina
        - scotiabankcolpatria
        - gnbsudameris
        - itau
        - bbva
