    Payout:
      title: Payout
      type: object
      properties:
        id:
          type: string
          description: Un identificador único para la solicitud de desembolso.
        status:
          type: string
          description: >-
            El estado de la solicitud de desembolso. Puede ser
            MERCHANT_DEBIT_PENDING, MERCHANT_DEBIT_PROCESSING, PAYOUT_PENDING,
            PAYOUT_PROCESSING, PAYOUT_SENT, MERCHANT_DEBIT_FAILED,
            PAYOUT_FAILED.
        amount_cents:
          type: integer
          description: El monto en centavos para desembolsar.
        payee_bank:
          $ref: '#/components/schemas/PayoutBank'
          description: >-
            El código de la institución bancaria del beneficiario.  Opciones:
            santander - Banco Santander Colombia, coofinep - COOFINEP, avvillas
            - Banco AV Villas, cotrafa - Cotrafa, confiar - Confiar, union -
            Banco Union (antes Giros), nequi - Nequi, bancoagrario - Banco
            Agrario, bancoomeva - Bancoomeva, bancamia - Bancamía, coopcentral -
            Banco Cooperativo Coopcentral, citibank - Citibank, bancodeoccidente
            - Banco de Occidente, falabella - Banco Falabella, bancodebogota -
            Banco de Bogotá, bancocajasocial - Banco Caja Social, serfinanza -
            Banco Serfinanza, cfa - Cooperativa Financiera de Antioquia,
            coltefinanciera - Coltefinanciera, pichincha - Banco Pichincha, iris
            - IRIS, ban100 - Ban100 (antes Credifinanciera), bancopopular -
            Banco Popular, daviplata - DaviPlata, bancolombia - Bancolombia,
            finandina - Banco Finandina, scotiabankcolpatria - Scotiabank
            Colpatria, gnbsudameris - GNB Sudameris, itau - Banco Itaú, bbva -
            BBVA Colombia, davivienda - Davivienda, mibanco - Mibanco, multibank
            - Multibank, mundomujer - Mundo Mujer, procreditcolombia - Procredit
            Colombia, bancow - Banco W, bancoldex - Bancóldex, juriscoop -
            Financiera Juriscoop, itauhelm - Itaú (Helm Bank), jpmorgancolombia
            - JP Morgan Colombia
        payee_bank_account_type:
          $ref: '#/components/schemas/PayoutAccountType'
          description: >-
            El tipo de cuenta del beneficiario. Puede ser CHECKING - Corriente,
            SAVINGS - Ahorros.
        payee_bank_account_number:
          type: string
          description: El número de cuenta del beneficiario.
        payee_name:
          type: string
          description: El nombre del beneficiario (titular de la cuenta).
        payee_document_type:
          $ref: '#/components/schemas/PayoutDocumentType'
          description: >-
            El tipo de documento de identidad del beneficiario.  Opciones: CC -
            Cédula, CE - Cédula de extranjería, NIT, TI - Tarjeta de Identidad,
            PP - Pasaporte
        payee_document_number:
          type: string
          description: El número de documento de identidad del beneficiario.
        created_at:
          type: integer
          description: La fecha de creación de la solicitud de desembolso.
        last_modified:
          type: integer
          description: La fecha de la última modificación de la solicitud de desembolso.
      required:
        - id
        - status
        - amount_cents
        - payee_bank
        - payee_bank_account_type
        - payee_bank_account_number
        - payee_name
        - payee_document_type
        - payee_document_number
        - created_at
        - last_modified
    CreateSubscriptionRequestResponse:
      title: CreateSubscriptionRequestResponse
      type: object
      properties:
        id:
          $ref: '#/components/schemas/SubscriptionId'
          description: Un identificador único para la solicitud de suscripción.
        subscription_url:
          type: string
          description: >-
            El enlace de suscripción al que se debe redirigir al usuario para
            completar la suscripción.
          example: >-
            https://www.sandbox-pay.palomma.com/?suscripcion=8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
      required:
        - id
        - subscription_url
    SubscriptionRequest:
      title: SubscriptionRequest
      type: object
      properties:
        id:
          $ref: '#/components/schemas/SubscriptionId'
          description: Un identificador único para la solicitud de suscripción.
        status:
          type: string
          description: El estado actual de la solicitud de suscripción.
          example: ACTIVE
        amount_cents:
          type: integer
          description: El monto en centavos que se debe cobrar en cada fecha de cobro.
          example: 300000
        description:
          type: string
          nullable: true
          description: >-
            Descripción opcional para la solicitud de suscripción. Puede ser una
            referencia o algún texto breve que describa la suscripción.
        interval:
          type: integer
          nullable: true
          description: >-
            Número de interal_units entre fechas de cobro. Debe ser mayor o
            igual a 1. Por defecto es 1.
        interval_unit:
          $ref: '#/components/schemas/IntervalUnit'
          description: Unidad para especificar tiempo entre fechas de cobro.
        past_payments:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
      required:
        - id
        - status
        - amount_cents
        - interval_unit
        - past_payments
    IntervalUnit:
      title: IntervalUnit
      type: string
      enum:
        - week
        - month
        - year
    Transaction:
      title: Transaction
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        amount_cents:
          type: integer
        merchant:
          $ref: '#/components/schemas/MerchantId'
        status:
          $ref: '#/components/schemas/TransactionStatus'
        status_message:
          type: string
          nullable: true
        payment_rail:
          $ref: '#/components/schemas/PaymentRail'
          nullable: true
        payment_rail_transaction_id:
          type: string
          nullable: true
        redirect_url:
          type: string
          nullable: true
        credits:
          type: integer
          nullable: true
        user_information:
          $ref: '#/components/schemas/UserInformation'
          nullable: true
        enforced_document_number:
          type: string
          nullable: true
        merchant_display_name:
          type: string
          nullable: true
        payment_url:
          type: string
          nullable: true
      required:
        - id
        - amount_cents
        - merchant
        - status
    TransactionStatus:
      title: TransactionStatus
      type: string
      enum:
        - PENDING
        - PROCESSING
        - ERROR
        - DECLINED
        - APPROVED
        - CANCELLED
