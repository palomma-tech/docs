openapi: 3.0.1
info:
  title: Palomma API
  version: ''
paths:
  /payment-requests:
    post:
      operationId: paymentRequest_post
      tags:
        - PaymentRequest
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePaymentRequestResponse'
              examples:
                Example1:
                  value:
                    id: 8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
                    payment_url: >-
                      https://www.sandbox-pay.palomma.com/?transaccion=8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
        '401':
          description: ''
      summary: Crear solicitud de pago
      security: &ref_0
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount_cents:
                  type: integer
                  description: El monto de la transacción en centavos.
                  example: 300000
                description:
                  type: string
                  description: >-
                    Descripción opcional para la solicitud de pago. Puede ser
                    una referencia de pago o algún texto breve que describa la
                    transacción.
                redirect_url:
                  type: string
                  description: >-
                    El URL al que se redirecciona al usuario cuando haya
                    terminado el pago a través de Palomma.
                  example: https://palomma.com
              required:
                - amount_cents
                - redirect_url
            examples:
              Example1:
                value:
                  amount_cents: 300000
                  description: Pay subscription
                  redirect_url: https://palomma.com
              Example2:
                value:
                  amount_cents: 300000
                  description: Pay subscription
                  redirect_url: https://palomma.com
  /payment-requests/{transactionId}:
    get:
      operationId: paymentRequest_get
      tags:
        - PaymentRequest
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TransactionId'
          examples:
            Example1:
              value: transaction123
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRequest'
              examples:
                Example1:
                  value:
                    id: transaction123
                    status: PENDING
                    amount_cents: 1500
                    description: Pay subscription
        '401':
          description: ''
        '403':
          description: ''
        '404':
          description: ''
      summary: Get the metadata, including status, for an existing Payment Request.
      security: *ref_0
components:
  schemas:
    TransactionId:
      type: string
    CreatePaymentRequestResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        payment_url:
          type: string
          example: >-
            https://www.sandbox-pay.palomma.com/?transaccion=8f59ec29-3e8a-4cbd-b4c0-4f480b1fac15
      required:
        - id
        - payment_url
    PaymentRequest:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        status:
          type: string
          example: PENDING
        amount_cents:
          type: integer
          example: 1500
        description:
          type: string
      required:
        - id
        - status
        - amount_cents
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
servers:
  - url: https://api.pay.palomma.com/
    description: Production
  - url: https://api.sandbox-pay.palomma.com/
    description: Sandbox
